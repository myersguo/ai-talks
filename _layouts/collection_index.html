---
layout: default
---
<div class="breadcrumb">
    <a href="{{ '/' | relative_url }}">Home</a> / {{ page.title }}
</div>
<h1>{{ page.title }}</h1>
<p>{{ page.description }}</p>

<ul class="prompt-list">
    {% assign sorted_items = site[page.collection_name] | sort: 'path' | reverse %}
    {% for item in sorted_items %}
    <li class="prompt-list-item">
        <a href="{{ item.url | relative_url }}">{{ item.title | default: item.basename | remove_first: '.md' }}</a>
    </li>
    {% endfor %}
</ul>
