---
layout: default
---
<div class="breadcrumb">
    <a href="{{ '/' | relative_url }}">Home</a> / {{ page.title }}
</div>
<h1>{{ page.title }}</h1>
<p>{{ page.description }}</p>

<ul class="prompt-list">
    {% for item in site[page.collection_name] %}
    <li class="prompt-list-item">
        <a href="{{ item.url | relative_url }}">{{ item.data.title | default: item.basename | remove_first: '.md' }}</a>
    </li>
    {% endfor %}
</ul>
